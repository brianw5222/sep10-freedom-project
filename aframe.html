<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Layout-->
      <a-sky color="#87CEEB"></a-sky>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="400" height="400" length="900" color="gray"></a-plane>

      <!--Intro-->
      <a-plane position="0 2 -1.8" rotation="0 0 0" width="5" height="4" color="black" text="value: Hello. Welcome to Aframe. Use your mouse to look around and arrow keys or w,a,s,d to move." ></a-plane>

      <!--House 1(Front)-->
      <a-box position="0 0 -15" scale="10 10 10" color="#AA4A44"></a-box>
      <a-plane position="0 0 -9.9" rotation="0 0 0" height="2.5" scale="2 2 0" color="silver"></a-plane>
      <a-plane position="-3 3 -9.9" rotation="0 0 0" height="2.5" scale="2 0.8 1" color="blue"></a-plane>
      <a-plane position="3 3 -9.9" rotation="0 0 0" height="2.5" scale="2 0.8 1" color="blue"></a-plane>
      <a-triangle position="0 5.4 -10" rotation="0 0 0" height="2.5" scale="10 0.8 1" color="lightgreen"></a-triangle>

    </a-scene>
  </body>
</html>
